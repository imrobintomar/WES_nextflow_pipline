{% extends "base.html" %}

{% block title %}Logs - Job {{ job_id }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('job_status', job_id=job_id) }}">Job {{ job_id }}</a></li>
                <li class="breadcrumb-item active">Logs</li>
            </ol>
        </nav>

        <div class="card shadow">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-terminal"></i> Pipeline Logs</h5>
                <button class="btn btn-sm btn-outline-light" onclick="refreshLogs()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
            </div>
            <div class="card-body p-0">
                <pre class="log-viewer" id="logContent">{{ logs }}</pre>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('job_status', job_id=job_id) }}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Job
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const jobId = '{{ job_id }}';

function refreshLogs() {
    fetch(`/job/${jobId}/logs`, {
        headers: { 'Accept': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('logContent').textContent = data.logs;
        // Auto-scroll to bottom
        const logViewer = document.getElementById('logContent');
        logViewer.scrollTop = logViewer.scrollHeight;
    })
    .catch(err => console.error('Error fetching logs:', err));
}

// Auto-refresh every 5 seconds
setInterval(refreshLogs, 5000);

// Scroll to bottom on load
window.onload = function() {
    const logViewer = document.getElementById('logContent');
    logViewer.scrollTop = logViewer.scrollHeight;
};
</script>
{% endblock %}
